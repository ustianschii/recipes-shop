<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row mb-3">
        <div class="col-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required />
        </div>
        <div class="col-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required
            pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success me-2" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' :
            'Add'}}</button>
          <button class="btn btn-danger me-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
